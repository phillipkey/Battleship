<div style="text-align:center">
    <span>{{ gameService.turnMessage }}</span>
</div>
<div class="column">
    <div>
        <input [(ngModel)]="player1Name" placeholder="name"/>
    </div>
    <div *ngFor="let cell of gameService.player1Gameboard.grid"
        class="gameSquare"
        [class.disabled]="(gameService.turn != 0 && gameService.isSetup) || (gameService.turn === 0 && !gameService.isSetup)"
        [class.highlight]="cell.highlight && gameService.isSetup && gameService.turn == 0"
        (click)="gameService.turn === 1 && !gameService.isSetup ? playerFire(cell) : null"
        (click)="gameService.turn === 0 && gameService.isSetup ? placeShip(cell) : null">
        <span *ngIf="cell.isChecked || (gameService.turn == 0 && gameService.isSetup)">[{{cell.value}}] </span>
        <span *ngIf="!cell.isChecked && !gameService.isSetup || (gameService.isSetup && gameService.turn != 0)">[  ]</span>
    </div>
    <div class="shipList">
        <div *ngFor="let ship of gameService.player1Ships">
            <span>{{ship.name}}</span>
        </div>
    </div>
</div>
<div class="column">
        <div>
            <input [(ngModel)]="player2Name" placeholder="name"/>
        </div>
        <div *ngFor="let cell of gameService.player2Gameboard.grid"
            class="gameSquare"
            [class.disabled]="(gameService.turn != 1 && gameService.isSetup) || (gameService.turn === 1 && !gameService.isSetup)"
            [class.highlight]="cell.highlight && gameService.isSetup && gameService.turn == 1"            
            (click)="gameService.turn === 0 && !gameService.isSetup ? playerFire(cell) : null"
            (click)="gameService.turn === 1 && gameService.isSetup ? placeShip(cell) : null">
            <span *ngIf="cell.isChecked || (gameService.turn == 1 && gameService.isSetup)">[{{cell.value}}] </span>
            <span *ngIf="!cell.isChecked && !gameService.isSetup || (gameService.isSetup && gameService.turn != 1)">[  ]</span>
            </div>
        <div class="shipList">
            <div *ngFor="let ship of gameService.player2Ships">
                <span>{{ship.name}}</span>
            </div>
        </div>
    </div>
